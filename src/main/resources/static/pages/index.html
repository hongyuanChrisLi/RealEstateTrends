<div style="width:100%">
    <a class="chartBox" style="background-color:#ffffe6">
    	<div class="wrap">
    		<div ng-controller="propAddrPriceRptCtrl"></div>
			<div class="chart" ng-controller="LineCtrl">
				<canvas id="line" class="chart chart-line" chart-data="data"
					chart-labels="labels" chart-series="series" chart-options="options"
					chart-dataset-override="datasetOverride" chart-click="onClick">
				</canvas>
			</div>
		</div>
	</a>
    <a class="projectObj" href="#!/project/product2" style="background-color:#87b822">
        <div class="wrap">
            <div class="name">Product #2</div>
            <img class="img" src="images/house_icon1.png" />
        </div>
    </a>
    <a class="projectObj" href="#!/project/product3" style="background-color:#9999ff">
        <div class="wrap">
            <div class="name">Product #3</div>
            <img class="img" src="images/house_icon2.png" />
        </div>
    </a>
    <ng-include src="'pages/footer.html'"></ng-include>
</div>
