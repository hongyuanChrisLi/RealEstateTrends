<div style="width: 100%">
	<div class="projectHead" style="background-color: #9999ff">
		<div class="wrap">
			<div class="left">
				<h2>Real Estate Trends</h2>
				<img class="picture left" src="images/house_icon1.png" />
				<p>Select county, city or zipcode you are interested in</p>

			</div>

			<div class="right">

				<div class="smallText">County</div>
				<div ng-controller="countyOptCtrl">
					<select class="dropdown" ng-model="selCountyObj"
						ng-change="onChange()" ng-options="x.county for x in countyObjs"></select>
				</div>
				<div class="smallText">City</div>
				<div ng-controller="cityOptCtrl">
					<select class="dropdown" ng-model="selCityObj"
						ng-change="onChange()" ng-options="x.city for x in cityObjs"></select>
				</div>
				<div class="smallText">Zipcode</div>
				<div ng-controller="zipcodeOptCtrl">
					<select class="dropdown" ng-model="selZipcodeObj"
						ng-mouseenter="onEnter()" ng-change="onChange()"
						ng-options="x.zipcode for x in zipcodeObjs"></select>
				</div>
				<div class="smallText">Property Type</div>
				<div ng-controller="propTypeOptCtrl">
					<select class="dropdown" ng-model="selpropTypeObj"
						ng-mouseenter="onEnter()" ng-change="onChange()"
						ng-options="x.type for x in propTypeObjs"></select>
				</div>
				<div ng-controller="viewCtrl">
					<a class="btn" ng-click="onClick()">Update Charts</a>
				</div>

			</div>
			<div style="clear: both"></div>
		</div>
	</div>
	<div class="wrap chartAreaDefault">
		<div ng-controller="selAreaRptCtrl"></div>
		<div class="chart left" ng-controller="selAreaStructSqftLineCtrl">
			<div class="wrap">
				<canvas width="440" height="300" tc-chartjs-line
					chart-data="myData" chart-options="myOptions"
					chart-click="onChartClick(event)"></canvas>
			</div>
		</div>
	</div>
	<div class="wrap chartAreaPurple">
		<div class="chart right" ng-controller="selAreaTotSqftLineCtrl">
			<div class="wrap">
				<canvas width="440" height="300" tc-chartjs-line
					chart-data="myData" chart-options="myOptions"
					chart-click="onChartClick(event)"></canvas>
			</div>
		</div>
	</div>

	<ng-include src="'pages/footer.html'"></ng-include>
</div>
